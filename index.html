<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
         
      <p>
         <label for="status">Status: </label>
               <input type="radio" name="status" value="Draft">
               <label for="status">Draft</label>
               <input type="radio" name="status" value="Final" checked>
               <label for="status">Final</label>
      </p>
      <p>
         <label for="gameDate">Date: </label>
         <select name="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>
      <p>
         <label for="player">Players: </label>
      </p>
      <p>
         <input type="checkbox" name="player" value="Aarav Agarwal">
         <label for="player">Aarav Agarwal</label>
      </p>
      <p>
         <input type="checkbox" name="player" value="Ava Johnson">
         <label for="player">Ava Johnson</label>
      </p>
      <p>
         <input type="checkbox" name="player" value="Julio Ortiz">
         <label for="player">Julio Ortiz</label>
      </p>
      <p>
         <input type="checkbox" name="player" value="Liam Rubio">
         <label for="player">Liam Rubio</label>
      </p>
      <p>
         <input type="checkbox" name="player" value="Emma Witherspoon">
         <label for="player">Emma Witherspoon</label>
      </p>
      <p>
         <input type="submit" value="Submit">
      </p>
   </form>

   <!-- Place your form here -->
   
</body>

</html>
